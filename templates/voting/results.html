{% extends 'homepage/homepage.html' %}
{% block content %}
<h1 class="mb-5 text-center">{{ project.name }}</h1>

<ul class="list-group mb-5">
    {% for choice in project.vote_set.all %}
    <li class="list-group-item">
        {{ choice.choice_text }} <span class="badge badge-success float-right">{{ choice.votes }}
            vote{{ choice.votes | pluralize }}</span>
    </li>
    {% endfor %}
</ul>

<a class="btn btn-secondary" href="{% url 'home' %}">Back To Homepage</a>
<a class="btn btn-dark" href="{% url 'detail' project.id %}">Vote again?</a>
{% endblock %}
